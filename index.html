<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year 11 Farewell | School Name</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="animate-header">Year 11 Farewell 2024</h1>
        </div>
    </header>

    <div class="container">
        <section class="heads-section animate-section">
            <!-- Replace image1.jpg and image2.jpg with your actual file names -->
            <div class="head-card">
                <img src="images/image1.jpg" alt="Head of Year" class="head-image">
                <div class="head-message">
                    <h2>Head of Year Message</h2>
                    <p>[Insert heartfelt message here]</p>
                </div>
            </div>

            <div class="head-card">
                <img src="images/image2.jpg" alt="Deputy Head of Year" class="head-image">
                <div class="head-message">
                    <h2>Deputy Head of Year Message</h2>
                    <p>[Insert inspirational message here]</p>
                </div>
            </div>
        </section>

        <section class="form-container animate-section">
            <div class="container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfR3DvFyX5pGmUcB0o7Xl3V8JjH5J4Zk4Q8b4jKQmJ9yHw/viewform?embedded=true"></iframe>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
